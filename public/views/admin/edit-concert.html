<div class="row">
  <div class="col-xs-12">
    <h3 class="page-title">Edit Concert</h3>

    <form ng-submit="ec.submit()">
      <fieldset class="form-group">
        <label for="tourName">Tour Name:</label>
        <input type="text" id="tourName" class="form-control" ng-model="ec.concert.tourName">
      </fieldset>

      <fieldset class="form-group">
        <label for="date">Date:</label>
        <input type="text" id="date" class="form-control" ng-model="ec.concert.date">
      </fieldset>

      <fieldset class="form-group">
        <label for="venue">Venue:</label>
        <select class="form-control" id="venue" ng-model="ec.concert.venueId"
          ng-options="venue._id as venue.name for venue in ec.venues">
        </select>
      </fieldset>

      <fieldset class="form-group">
        <label for="bands">Bands:</label>
        <input type="text" id="bands" class="form-control" ng-model="ec.concert.bandsList">
      </fieldset>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
