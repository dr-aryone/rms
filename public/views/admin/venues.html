<div class="row">
  <div class="col-xs-12">
    <h3 class="page-title">Add a Venue</h3>

    <form ng-submit="av.submit()">
      <fieldset class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" ng-model="av.newVenue.name">
      </fieldset>
      <fieldset class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control" ng-model="av.newVenue.address">
      </fieldset>
      <fieldset class="form-group">
        <label for="url">URL:</label>
        <input type="text" id="url" class="form-control" ng-model="av.newVenue.url">
      </fieldset>

      <button class="btn btn-primary" type="submit">Submit Venue</button>
    </form>

    <h3 class="page-title">Venues</h3>

    <div class="venues-list">
      <ul class="venue-details" ng-repeat="venue in av.venues">
        <li class="venue-edit-link">
          {{ venue.name }} <a class="venue-external-link" ng-href="{{ venue.url }}" target="_blank"><i class="fa fa-external-link"></i></a>
          <a class="venue-edit-icon" ng-href="/#/admin/venues/{{ venue._id }}"><i class="fa fa-pencil"></i></a>
        </li>
        <li>{{ venue.address }}</li>
      </ul>
    </div>
  </div>
</div>
