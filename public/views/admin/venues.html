<div class="row">
  <div class="col-xs-12">
    <h3>Add a Venue</h3>

    <form ng-submit="av.submit()">
      <fieldset class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" ng-model="av.newVenue.name">
      </fieldset>
      <fieldset class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control" ng-model="av.newVenue.address">
      </fieldset>
      <fieldset class="form-group">
        <label for="url">URL:</label>
        <input type="text" id="url" class="form-control" ng-model="av.newVenue.url">
      </fieldset>

      <button class="btn btn-primary" type="submit">Submit Venue</button>
    </form>

    <hr>

    <h3>Venues</h3>

    <div>
      <ul ng-repeat="venue in av.venues">
        <li>
          <a ng-href="{{ venue.url }}">{{ venue.name }}</a>
          <a ng-href="/#/admin/venues/{{ venue._id }}">[edit]</a>
        </li>
        <li>{{ venue.address }}</li>
      </ul>
    </div>
  </div>
</div>
